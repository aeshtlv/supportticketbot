services:
  support-bot:
    build: .
    container_name: support-ticket-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database outside container
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/support_bot.db
    # Healthcheck (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "print('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

